<div class="container mt-3 mb-4">
  <h1 class="text-center">{{ player.name }}</h1>
  <div class="row mt-3">
    <div class="col-lg-3">
      <div class="card">
        <img class="card-img-top" [src]="player.photoUrl" [alt]="player.name">
        <div class="card-body pt-0">
          <hr>
          <i class="fa fa-users"></i><span class="font-weight-bold"> Club: </span>
          <a class="club-name" [routerLink]="['/clubs', player.club.id]">
            <span>{{ player.club.name }}</span>
          </a>
          <hr>
          <i class="fa fa-hashtag"></i><span class="font-weight-bold"> Number: </span>
          <span>{{ player.number }}</span>
          <hr>
          <i class="fa fa-user"></i><span class="font-weight-bold"> Position: </span>
          <span>{{ player.positionType | positionType }}</span>
        </div>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="card h-100">
        <div class="card-body">
          <tabset>
            <tab heading="Overview">
              <app-player-overview [player]="player"></app-player-overview>
            </tab>
            <tab heading="Stats">Stats</tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
