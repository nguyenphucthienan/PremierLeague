<div class="container mt-3 mb-4">
  <h1 class="text-center">Results</h1>
  <div class="row mt-3">
    <div class="col-lg-4 col-md-6">
      <div class="d-flex flex-row align-items-center">
        <div class="col-3">
          <span class="font-weight-bold">Season: </span>
        </div>
        <div class="col-9">
          <ng-select #seasonSelect [items]="seasons" [selectOnTab]="true" [clearable]="false" bindValue="id" bindLabel="name"
            placeholder="Select Season" (change)="onSeasonFilterChanged($event)"></ng-select>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="d-flex flex-row align-items-center">
        <div class="col-3">
          <span class="font-weight-bold">Round: </span>
        </div>
        <div class="col-9">
          <ng-select #roundSelect [items]="rounds" [selectOnTab]="true" [clearable]="true" bindValue="id" bindLabel="name"
            placeholder="Select Round" (change)="onRoundFilterChanged($event)"></ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <app-datatable [tableService]="resultsTableService" (cellChanged)="onTableCellChanged($event)"></app-datatable>
  </div>
</div>
