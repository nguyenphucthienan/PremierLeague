<div class="container mt-3">
  <h1 class="text-center">Clubs</h1>
  <div class="row">
    <app-club-card *ngFor="let club of clubs; let index = index" [club]="club" class="col-xl-3 col-lg-4 col-md-6 pt-3 pl-2 pr-2"></app-club-card>
  </div>
  <div class="pagination d-flex justify-content-center">
    <pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.pageSize" (pageChanged)="onPageChanged($event)"
      previousText="&lsaquo;" nextText="&rsaquo;"></pagination>
  </div>
</div>
