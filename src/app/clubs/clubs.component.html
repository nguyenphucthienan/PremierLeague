<div class="container mt-3">
  <h1 class="text-center">Clubs</h1>
  <div class="row mt-3">
    <div class="col-lg-4 col-md-6">
      <div class="d-flex flex-row align-items-center">
        <div class="col-lg-3 col-4">
          <span class="font-weight-bold">Season: </span>
        </div>
        <div class="col-lg-9 col-8">
          <ng-select [items]="seasons" [selectOnTab]="true" [clearable]="true" bindValue="id" bindLabel="name"
            placeholder="Select season" (change)="onSeasonFilterChanged($event)"></ng-select>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <app-club-card *ngFor="let club of clubs; let index = index" [club]="club" class="col-xl-3 col-lg-4 col-md-6 pt-3 pl-2 pr-2"></app-club-card>
  </div>
  <div class="pagination d-flex justify-content-center">
    <pagination *ngIf="clubs?.length > 0" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.pageSize"
      (pageChanged)="onPageChanged($event)" [maxSize]="5" previousText="&lsaquo;" nextText="&rsaquo;"></pagination>
  </div>
</div>
