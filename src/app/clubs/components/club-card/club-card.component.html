<div class="card h-100">
  <div class="card-header">
    <h5 class="card-title">{{ club.name }}</h5>
  </div>
  <img class="card-img-top" [src]="club.photoUrl" [alt]="club.name">
  <div class="card-body">
    <hr>
    <i class="fa fa-thumb-tack"></i><span> {{ club.establishedYear }}</span>
    <hr>
    <i class="fa fa-home"></i>
    <a class="stadium-name" [routerLink]="['/stadiums', club.stadium.id]">
      <span> {{ club.stadium.name }}</span>
    </a>
  </div>
  <div class="card-footer">
    <a class="btn btn-block btn-sm btn-primary" [routerLink]="['/clubs', club.id]">Club Profile</a>
  </div>
</div>
