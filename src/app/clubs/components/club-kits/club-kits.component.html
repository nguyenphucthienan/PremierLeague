<div class="row mt-3">
  <div class="col-md-6">
    <div class="d-flex flex-row align-items-center">
      <div class="col-4">
        <span class="font-weight-bold">Season: </span>
      </div>
      <div class="col-8">
        <ng-select [items]="squads" [selectOnTab]="true" [clearable]="false" bindValue="id" bindLabel="seasonName"
          placeholder="Select season" (change)="onSquadFilterChanged($event)"></ng-select>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <app-club-kit-card *ngFor="let kit of kits" [kit]="kit" class="col-sm-4 pt-3 pl-2 pr-2"></app-club-kit-card>
</div>
