<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="addForm" (ngSubmit)="addPlayer()" class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="positionType">Position</label>
      <ng-select [items]="positionTypes" [selectOnTab]="true" [clearable]="false" bindValue="id" bindLabel="name"
        placeholder="Select Position" formControlName="positionType">
      </ng-select>
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input bsDatepicker type="text" id="birthdate" class="form-control" formControlName="birthdate" placeholder="Birthdate">
    </div>
    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" class="form-control" formControlName="nationality" placeholder="Nationality">
    </div>
    <div class="form-group">
      <label for="height">Height</label>
      <input type="number" id="height" class="form-control" formControlName="height" placeholder="Height">
    </div>
    <div class="form-group">
      <label for="weight">Weight</label>
      <input type="number" id="weight" class="form-control" formControlName="weight" placeholder="Weight">
    </div>
    <div class="form-group">
      <label for="photoUrl">Photo</label>
      <input type="input" id="photoUrl" class="form-control" formControlName="photoUrl" placeholder="Photo URL"
        [attr.disabled]="true">
    </div>
    <div class="form-group">
      <div class="form-group">
        <app-photo-uploader (uploadSucceed)="photoUploaded($event)"></app-photo-uploader>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-block btn-primary" (click)="addPlayer()" [disabled]="addForm.invalid">Add</button>
</div>
