<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="addForm" (ngSubmit)="addManager()" class="form">
    <div class="form-group">
      <label for="managerId">Manager</label>
      <ng-select [items]="managers" [selectOnTab]="true" [clearable]="false" bindValue="id" bindLabel="name" [addTag]="false"
        [typeahead]="managerSearch$" placeholder="Search Manager" formControlName="managerId">
      </ng-select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-block btn-primary" (click)="addManager()" [disabled]="addForm.invalid">Add</button>
</div>
