<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="addForm" (ngSubmit)="addClub()" class="form">
    <div class="form-group">
      <label for="name">Code</label>
      <input type="text" id="code" class="form-control" formControlName="code" placeholder="Code">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="establishedYear">Established Year</label>
      <input type="number" id="establishedYear" class="form-control" formControlName="establishedYear" placeholder="Established Year">
    </div>
    <div class="form-group">
      <label for="stadium">Stadium</label>
      <ng-select [items]="stadiums" [selectOnTab]="true" [clearable]="false" bindValue="id" bindLabel="name"
        placeholder="Select Stadium" formControlName="stadium">
      </ng-select>
    </div>
    <div class="form-group">
      <label for="photoUrl">Photo</label>
      <input type="input" id="photoUrl" class="form-control" formControlName="photoUrl" placeholder="Photo URL"
        [attr.disabled]="true">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-block btn-primary" (click)="addClub()" [disabled]="addForm.invalid">Add</button>
</div>
