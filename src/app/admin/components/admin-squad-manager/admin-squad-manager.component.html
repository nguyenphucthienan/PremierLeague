<div class="container mt-3 mb-4">
  <h1 class="text-center">Squad Manager</h1>
  <div class="row mt-3">
    <div class="col-lg-6 col-md-8 align-self-center">
      <div class="d-flex flex-row align-items-center">
        <span class="font-weight-bold mr-2">Season: </span>
        <ng-select [items]="seasons" [selectOnTab]="true" [clearable]="false" bindValue="id" bindLabel="name"
          placeholder="Select Season" (change)="onSeasonFilterChanged($event)" class="flex-grow-1"></ng-select>
      </div>
    </div>
    <div class="col-lg-6 col-md-4 text-right mt-md-0 mt-3">
      <button type="button" class="btn btn-sm btn-primary" (click)="openAddModal()">Add Squad</button>
    </div>
  </div>
  <div class="mt-3">
    <app-datatable [tableService]="adminSquadManagerTableService" (cellChanged)="onTableCellChanged($event)"></app-datatable>
  </div>
</div>
