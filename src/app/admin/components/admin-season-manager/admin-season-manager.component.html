<div class="container mt-3">
  <h1 class="text-center">Season Manager</h1>
  <div class="row">
    <div class="col-lg-6 col-md-8 align-self-center">
      <div class="d-flex flex-row align-items-center">
        <span class="font-weight-bold mr-2">Search: </span>
        <input #search type="text" class="form-control" placeholder="Name">
      </div>
    </div>
    <div class="col-lg-6 col-md-4 text-right mt-md-0 mt-3">
      <button type="button" class="btn btn-sm btn-primary" (click)="openAddModal()">Add Season</button>
    </div>
  </div>
  <div class="mt-3">
    <app-datatable [tableService]="adminSeasonManagerTableService" (cellChanged)="onTableCellChanged($event)"
      [selectableRow]="true"></app-datatable>
  </div>
</div>
