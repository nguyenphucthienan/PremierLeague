<div class="container mt-3 mb-4">
  <h1 class="text-center">{{ manager.name }}</h1>
  <div class="row mt-3">
    <div class="col-lg-3">
      <div class="card">
        <img class="card-img-top" [src]="manager.photoUrl" [alt]="manager.name">
        <div class="card-body pt-0">
          <ng-container *ngIf="manager.club">
            <hr>
            <i class="fa fa-users"></i><span class="font-weight-bold"> Club: </span>
            <a class="club-name" [routerLink]="['/clubs', manager.club.id]">
              <span>{{ manager.club.name }}</span>
            </a>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col-lg-9">
      <div class="card h-100">
        <div class="card-body">
          <tabset>
            <tab heading="Overview">
              <app-manager-overview [manager]="manager"></app-manager-overview>
            </tab>
            <tab heading="Stats">Stats</tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
