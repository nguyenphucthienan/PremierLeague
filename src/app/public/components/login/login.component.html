<div class="container mt-3">
  <h1 class="text-center">Login</h1>
  <div class="row">
    <div class="col-lg-4 col-md-8 col-sm-10 offset-lg-4 offset-md-2 offset-sm-1">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" placeholder="Username" class="form-control"
            [class.is-invalid]="controlHasError('username', 'required')">
          <div *ngIf="controlHasError('username', 'required')" class="invalid-feedback">
            Username is required
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="Password" class="form-control"
            [class.is-invalid]="controlHasError('password', 'required')">
          <div *ngIf="controlHasError('password', 'required')" class="invalid-feedback">
            Password is required
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-block btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
